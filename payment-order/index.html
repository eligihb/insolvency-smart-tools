<style>
:root {
  --primary: #1e293b; --secondary: #0f172a; --panel: #334155; 
  --accent: #38bdf8; --danger: #fb7185; --success: #34d399;
  --text: #ffffff; --label: #cbd5e1; --border: #475569;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  font-family: 'Heebo', sans-serif; background: #f1f5f9;
  margin: 0; padding: 0; min-height: 100vh; color: var(--text);
}

/* --- ×ª×¦×•×’×ª ×“×¡×§×˜×•×¤ (×”×’×¨×¡×” ×”××§×•×¨×™×ª) --- */
@media (min-width: 769px) {
  body { display: flex; justify-content: center; align-items: flex-start; padding: 20px 0; }
  .app-container {
    width: 1100px; background: var(--primary); border-radius: 24px;
    padding: 30px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
  }
  .mobile-only, .progress-container { display: none !important; }
  .board { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
  .inputs-col, .results-col { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 25px; }
  .screen { display: block !important; } /* ×”×›×œ ×¤×ª×•×— ×‘×“×¡×§×˜×•×¤ */
}

/* --- ×ª×¦×•×’×ª ××•×‘×™×™×œ (××‘× ×” ××¤×œ×™×§×¦×™×”) --- */
@media (max-width: 768px) {
  .app-container { width: 100%; min-height: 100vh; background: var(--secondary); display: flex; flex-direction: column; }
  .screen { display: none; padding: 20px; flex-grow: 1; }
  .screen.active { display: flex; flex-direction: column; justify-content: space-between; }
  .mobile-nav { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--primary); border-bottom: 1px solid var(--border); }
  .progress-container { width: 100%; height: 5px; background: var(--panel); }
  #progress-bar { height: 100%; width: 33%; background: var(--accent); transition: 0.3s; }
  .section-card { background: var(--panel); border-radius: 20px; padding: 20px; margin-bottom: 15px; flex-grow: 1; }
  .sticky-bottom { position: sticky; bottom: 0; background: var(--primary); padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
}

/* ××œ×× ×˜×™× ××©×•×ª×¤×™× */
.section-title { font-size: 1.2rem; font-weight: 800; color: #fff; margin-bottom: 15px; text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
.input-group { margin-bottom: 15px; width: 100%; }
.input-group label { display: block; font-size: 0.9rem; font-weight: 600; color: var(--label); margin-bottom: 5px; text-align: center; }

input {
  width: 100%; padding: 12px; border-radius: 12px; background: var(--secondary);
  border: 1.5px solid var(--border); color: #fff; font-size: 1.1rem; font-weight: 700; text-align: center;
}
.amt-input { color: var(--accent) !important; font-size: 1.3rem; }

.chip-group { display: flex; gap: 8px; width: 100%; }
.chip {
  flex: 1; height: 50px; background: var(--secondary); border: 1px solid var(--border);
  border-radius: 12px; color: #fff; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center;
}
.chip.active { background: var(--accent); color: var(--secondary); border-color: var(--accent); }

.info-btn { 
  display: inline-block; width: 16px; height: 16px; background: var(--accent); color: #000; 
  border-radius: 50%; font-size: 10px; line-height: 16px; text-align: center; margin-left: 5px; font-weight: 900;
}

/* ×ª×•×¦××•×ª ×•×ª×•×‘× ×•×ª */
.res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.res-card { background: var(--secondary); padding: 12px; border-radius: 14px; text-align: center; border: 1px solid var(--border); }
.res-card .v { font-size: 1.2rem; font-weight: 800; }
.res-card.main { grid-column: 1 / -1; border: 2px solid var(--accent); background: rgba(56, 189, 248, 0.05); }
.res-card.main .v { font-size: 1.8rem; color: var(--accent); }

.insight-box { background: rgba(56, 189, 248, 0.12); padding: 15px; border-radius: 15px; border-right: 5px solid var(--accent); font-size: 0.95rem; line-height: 1.6; }

.btn-nav { flex: 1; padding: 14px; border-radius: 12px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; }
.btn-next { background: var(--accent); color: var(--secondary); }
.btn-back { background: var(--panel); color: #fff; }

#entryPanel { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; border: 1px dashed var(--accent); margin-top: 10px; }
</style>
</head>
<body>

<div class="app-container" id="calcRoot">

    <div id="step-title" style="font-weight: 800;">×©×œ×‘ 1 ××ª×•×š 3</div>
    <button class="btn-nav btn-next" style="max-width: 80px;" onclick="move(1)">×”×‘×</button>
  </div>
  <div class="progress-container mobile-only"><div id="progress-bar"></div></div>

  <div class="main-content">
    <div class="board">
      
      <div class="screen active" id="screen1">
        <div class="section-title">ğŸ‘¤ × ×ª×•× ×™ ×‘×¡×™×¡ ×•×”×›× ×¡×•×ª</div>
        <div class="section-card">
          <div class="input-group">
            <label><span class="info-btn" title="×›×•×œ×œ ×§×˜×™× ×™× ×•×™×œ×“×™× ×‘×©×™×¨×•×ª ×—×•×‘×”">?</span> ×™×œ×“×™× ×¢×“ ×’×™×œ 18</label>
            <div style="display:flex; gap:10px;">
              <input type="number" id="kidsCount" placeholder="×›××•×ª" oninput="calc()">
              <button class="chip" style="max-width:60px; font-size:1.5rem;" onclick="addKid()">+</button>
            </div>
          </div>
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div class="input-group"><label>×”×›× ×¡×” ×—×™×™×‘/×ª</label><input type="text" id="salD" class="amt-input live-curr" placeholder="× ×˜×•"></div>
            <div class="input-group"><label>×”×›× ×¡×” ×‘×Ÿ ×–×•×’</label><input id="salP" type="text" class="amt-input live-curr" placeholder="× ×˜×•"></div>
          </div>
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div class="input-group"><label>×”×›× ×¡×” × ×•×¡×¤×ª ×—×™×™×‘</label><input id="addD" type="text" class="amt-input live-curr" placeholder="0"></div>
            <div class="input-group"><label>×”×›× ×¡×” × ×•×¡×¤×ª ×–×•×’</label><input id="addP" type="text" class="amt-input live-curr" placeholder="0"></div>
          </div>
        </div>
      </div>

      <div class="screen" id="screen2">
        <div class="section-title">â• ×ª×•×¡×¤×•×ª ×•×”×•×¦××•×ª</div>
        <div class="section-card">
          <p style="text-align:center; font-size:0.85rem; color:var(--label); margin-bottom:15px;">×›×›×œ ×•×™×© ×”×•×¦××•×ª × ×•×¡×¤×•×ª ×”×–×Ÿ ××•×ª×Ÿ, ×× ×œ× ×”××©×š ×œ××¡×š ×”×‘×</p>
          <div class="chip-group">
            <button class="chip" onclick="openPanel('allowance')">×§×¦×‘××•×ª <span class="info-btn">?</span></button>
            <button class="chip" onclick="openPanel('special')">×”×•×¦××•×ª <span class="info-btn">?</span></button>
            <button class="chip" onclick="openPanel('alimony')">××–×•× ×•×ª <span class="info-btn">?</span></button>
          </div>

          <div id="entryPanel" style="display:none;">
            <select id="eType" style="margin-bottom:10px;"></select>
            <input id="eAmt" type="text" class="live-curr" placeholder="â‚ª ×¡×›×•×" style="margin-bottom:10px;">
            <input id="eNote" type="text" placeholder="×¤×™×¨×•×˜" style="margin-bottom:10px;">
            <button class="chip active" onclick="commitEntry()" style="width:100%;">×¢×“×›×Ÿ ×œ×¨×©×™××” âœ…</button>
          </div>
          <div id="listDisplay" style="margin-top:15px;"></div>
        </div>
        
        <button class="btn-nav btn-next mobile-only" onclick="move(1)" style="margin-top:10px; background:var(--success); color:#000;">×—×©×‘ ×ª×•×¦××•×ª âš¡</button>
      </div>

      <div class="screen" id="screen3">
        <div class="section-title">ğŸ“Š ×ª×•×¦××” ×•×ª×•×‘× ×•×ª</div>
        <div class="res-grid">
          <div class="res-card"><div class="label">×¡×”"×› ×”×›× ×¡×•×ª</div><div id="rInc" class="v">0 â‚ª</div></div>
          <div class="res-card"><div class="label">×“××™ ××—×™×™×”</div><div id="rBase" class="v">0 â‚ª</div></div>
          <div class="res-card main"><div class="label">×¦×• ×ª×©×œ×•××™× ×—×•×“×©×™</div><div id="rFinal" class="v">0 â‚ª</div></div>
        </div>
        <div id="insightBox" class="insight-box" style="margin-top:15px;"></div>
        <button class="chip" onclick="window.print()" style="margin-top:15px; width:100%;">×”×“×¤×¡ ×“×•×— PDF ğŸ–¨ï¸</button>
      </div>

    </div>
  </div>

  <div class="sticky-bottom mobile-only">
    <button class="btn-nav btn-back" onclick="move(-1)">×—×–×•×¨</button>

  </div>

</div>

<script>
const E = id => document.getElementById(id);
const parseV = s => parseInt(String(s||'').replace(/[^\d]/g,'')) || 0;
const formatV = n => n > 0 ? new Intl.NumberFormat('he-IL').format(n) + ' â‚ª' : '0 â‚ª';

let step = 1;
let state = { incomes:[], expenses:[], family:'×™×—×™×“' };
const config = { base: { "×™×—×™×“": 4711, "×–×•×’": 6229 }, kidsSS: { 0:0, 1:173, 2:392, 3:611, 4:830, 5:1003 } };

// Live Formatting - ×× ×§×” "0" ××•×‘×™×œ
document.querySelectorAll('.live-curr').forEach(el => {
  el.addEventListener('input', e => {
    let raw = parseV(e.target.value);
    e.target.value = raw > 0 ? formatV(raw) : '';
    calc();
  });
});

function move(n) {
  step = Math.max(1, Math.min(3, step + n));
  E('step-title').textContent = `×©×œ×‘ ${step} ××ª×•×š 3`;
  E('progress-bar').style.width = (step * 33.3) + '%';
  document.querySelectorAll('.screen').forEach((s, i) => s.classList.toggle('active', i+1 === step));
  E('nextBtnBtm').textContent = step === 3 ? '×¡×™×•×' : '×”×‘×';
  window.scrollTo(0,0);
}

function addKid() { E('kidsCount').value = parseV(E('kidsCount').value) + 1; calc(); }

function openPanel(m) {
  state.mode = m; E('entryPanel').style.display = 'block';
  const s = E('eType'); s.innerHTML = '';
  if(m === 'allowance') ['× ×›×•×ª', '×–×§× ×”', '×”×‘×˜×—×ª ×”×›× ×¡×”', '××—×¨'].forEach(o => s.add(new Option(o, o)));
  else if(m === 'special') ['×¦×”×¨×•×Ÿ', '×—×¨×™×’×•×ª', '×˜×™×¤×•×œ ×‘×™×œ×“', '×ª×©×œ×•× ×—×•×“×©×™ ×‘×Ÿ ×–×•×’'].forEach(o => s.add(new Option(o, o)));
  else s.add(new Option('××–×•× ×•×ª', '××–×•× ×•×ª'));
}

function commitEntry() {
  const amt = parseV(E('eAmt').value);
  if(amt > 0) {
    const item = { type: E('eType').value, amt, note: E('eNote').value };
    if(state.mode === 'allowance') state.incomes.push(item); else state.expenses.push(item);
    E('eAmt').value = ''; E('eNote').value = ''; E('entryPanel').style.display = 'none';
    render(); calc();
  }
}

function render() {
  const all = [...state.incomes, ...state.expenses];
  E('listDisplay').innerHTML = all.map((it, i) => `
    <div class="list-item">
      <span><b>${it.type}</b>: ${formatV(it.amt)}</span>
      <span onclick="removeIt(${i})" style="color:var(--danger); cursor:pointer;">âœ–</span>
    </div>
  `).join('');
}

function removeIt(i) {
  if(i < state.incomes.length) state.incomes.splice(i, 1);
  else state.expenses.splice(i - state.incomes.length, 1);
  render(); calc();
}

function calc() {
  const kids = parseV(E('kidsCount').value);
  const baseP = config.base[state.family] + (kids <= 4 ? kids * 1500 : (4 * 1500) + ((kids - 4) * 1300));
  const kSS = kids <= 5 ? config.kidsSS[kids] : 1003 + (kids-5)*173;

  const dSal = parseV(E('salD').value) + parseV(E('addD').value);
  const pSal = parseV(E('salP').value) + parseV(E('addP').value);
  const allow = state.incomes.reduce((s, a) => s + a.amt, 0);
  const spec = state.expenses.reduce((s, a) => s + a.amt, 0);

  const totalInc = dSal + pSal + allow + kSS;
  const totalExp = baseP + spec;
  const disposable = totalInc - totalExp;

  E('rInc').textContent = formatV(totalInc);
  E('rBase').textContent = formatV(baseP);

  if (disposable <= 0) {
    E('rFinal').textContent = (dSal === 0 && allow > 0) ? "×ª×™×§ ××¤×¡" : "0 â‚ª";
    E('insightBox').innerHTML = "×¢×œ ×¤×™ ×”× ×ª×•× ×™× ××™×Ÿ ×”×›× ×¡×” ×¤× ×•×™×” ×œ×—×œ×•×§×”.";
  } else {
    // × ×•×¡×—×ª ×”×××•× ×”: ×¤× ×•×™×” * ×™×—×¡ ×”×›× ×¡×•×ª ×—×™×™×‘ / 2
    const ratio = dSal / (dSal + pSal || 1);
    const monthlyPay = Math.floor(((disposable * ratio) / 2) / 10) * 10;
    E('rFinal').textContent = formatV(monthlyPay);
    
    let ins = `<b>×ª×•×‘× ×”:</b> ×¢×‘×•×¨ ×”×ª× ×”××©×¤×—×ª×™ × ×•×ª×¨×” ×¤× ×•×™×” ×©×œ ${formatV(disposable)}. `;
    ins += `×”×××•× ×” ××•×ª×™×¨ 50% ××”×—×œ×§ ×”×™×—×¡×™ ×›<b>×ª××¨×™×¥ ×œ××™×¦×•×™ ×›×•×©×¨ ×”×©×ª×›×¨×•×ª</b>.`;
    E('insightBox').innerHTML = ins;
  }
}
</script>
