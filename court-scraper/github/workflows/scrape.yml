name: Court Scraper Bot

on:
  workflow_dispatch: # מאפשר לך להריץ ידנית בלחיצת כפתור
  schedule:
    - cron: '0 8 * * 1,3,5' # רץ ב-8 בבוקר בימים ראשון, שלישי וחמישי

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: npx playwright install chromium
        
      - name: Run Scraper
        run: npm run scrape
        
      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data.json
          git commit -m "Update court data [skip ci]" || echo "No changes to commit"
          git push
